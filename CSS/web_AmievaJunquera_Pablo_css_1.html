<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>CSS 1 · Criatura colorida — Pablo Amieva Junquera</title>

    <style>
      /* TIPOGRAFÍA GLOBAL */
      * {
        font-family: "Trebuchet MS", Helvetica, sans-serif;
      }

      /* FONDO GENERAL */
      body {
        background-color: #f2efe9;
      }

      /* TÍTULO */
      h1 {
        color: #3a5a40;
      }

      /* PÁRRAFO */
      p {
        color: #344e41;
      }

      /* ÉNFASIS */
      strong {
        color: #bc6c25;
      }
    </style>
  </head>

  <body>
    <h1>El dragón del bosque</h1>

    <p>
      El <strong>dragón del bosque</strong> es una criatura mitológica que habita en regiones frondosas y poco exploradas.
      Se dice que protege la naturaleza y mantiene el equilibrio entre los animales y los humanos.
    </p>

    <img src="https://www.casadelpuzzle.com/images/productos/thumbnails/puzzle-ravensburger-el-dragn-del-bosque-despierta-de-3000-pzs-1-28106_thumb_550x550.jpg"
         alt="Ilustración de un dragón verde entre árboles del bosque"
         width="520">
  </body>
</html>
